<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong Machine</h1>

      <form id="ping-pong">
        <div class="form-group">
          <h2>Let's play</h2>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 become 'ping'</li>
            <li>Numbers divisible by 5 become 'pong'</li>
            <li>Numbers divisible by 3 and 5 become 'pingpong'</li>
          </ol>
          <p><label for="number">Enter your number here:</label></p>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn-info">Ping It!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
